version: '3'

services:
  server:
    build: ./
    container_name: express
    ports:
      - 3000:3000
    command: bash -c 'while !</dev/tcp/db/5432; do sleep 1; done; npm start'
    depends_on:
      - db
    restart: always
    tty: true
    stdin_open: true

  db:
    container_name: 'postgres'
    image: 'postgres:14.1-alpine'
    env_file:
      - .env
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/data/postgres
    restart: unless-stopped

volumes:
  postgres_data:
